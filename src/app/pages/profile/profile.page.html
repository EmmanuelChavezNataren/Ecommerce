<ion-header class="bg-color">
  <ion-toolbar class="bg-color">
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-item lines="none" class="item-profile">
    <ion-avatar slot="start" [ngClass]="!isLoading ? 'user-avatar' : ''" >
      <ion-skeleton-text animated *ngIf="isLoading; else userLoadCompleted"></ion-skeleton-text>      
      <ng-template #userLoadCompleted><img [src]="user?.picture?.large"></ng-template>
    </ion-avatar>
    <ion-label>
      <h1 class="user-name ion-text-wrap">{{ user?.completeName || '' }} <span class="user-lastname"> {{ user?.lastName || '' }}</span></h1>
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label>
      <h1 class="user-email">{{ user?.email || '' }}</h1>
    </ion-label>
  </ion-item>

<ion-item  [routerLink]="['/favorites']" detail="false" lines="none" class="item-favorite">
  <div slot="start" class="item-slot">
    <ion-fab-button >
      <ion-icon name="heart" color="danger"></ion-icon>
    </ion-fab-button>
  </div>

  <ion-label>
    <h2>Mis productos favoritos</h2>
  </ion-label>
  <div class="arrow" slot="end">
    <ion-icon name="chevron-forward-outline" color="secondary" ></ion-icon> 
  </div>
</ion-item>

</ion-content>

<ion-footer class="bg-color ion-no-border" >
  <ion-toolbar class="bg-color ion-padding">
    <ion-button color = "primary" expand="full" shape="round" fill="outline" class="mb-but" [routerLink]="['/login']">
      Cerrar Sesi√≥n
    </ion-button>
  </ion-toolbar>
</ion-footer>
